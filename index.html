<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweep the Leg</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id='wrapper'>
        <div id='centerContent'>
            <div id='gameHeader'>
                <!-- <img src='images/mine.png'> -->
                <p>Minesweeper</p>
                <!-- <img src='images/mine.png'> -->
            </div>
            <div id='gameWrapper'> 
                <div id='gameBoardWrapper'>
                    <div id='gameOverlay'>
                        <div id='overlayWrapper'>
                            <div id='gameReport'>
                                <p id='headerText'>You lose! Play again?</p>
                            </div>
                            <div class='buttons' id='playButtons'>
                                <button id='yes' class='button'>YES</button>
                                <button id='no' class='button'>NO</button>
                                <button id='continue' class='button'>CONTINUE</button>
                            </div>
                            <div id='difficulty'>
                                <p>Choose a difficulty:</p>
                            </div>
                            <div class='buttons' id='difficultyButtons'> 
                                <button id='easy' class='button'>EASY</button>
                                <button id='medium' class='button'>MEDIUM</button>
                                <button id='hard' class='button'>HARD</button>
                            </div>
                            <div id='usernameDiv'>
                                <input id='username' placeholder='Input your username' type='text' maxlength='6'>
                            </div>
                            <div id='playButton'>
                                <button id='play' class='button'>PLAY</button>
                            </div>
                        </div>
                        
                    </div>
                    <div id='gameBoard'>
                        
    
                    </div>
                    <div id='timerDiv'>
                        <p id='timerTitle'>Game Timer - <span id='timer'></span></p>
                    </div>
                </div>
                <div id='gameAside'>
                    <!-- <div id='cursorOptions'>

                    </div> -->
                    <!-- <div id='timerDiv'>
                        <p id='timerTitle'>Game Timer</p>
                        <p id='timer'></p>
                    </div> -->
                    <div id='currentScoreDiv'>
                        <p>Current Score</p>
                        <p id='currentScore'>0</p>
                    </div>
                    <div id='scoreboardDiv'>
                        <p>High Scores</p>
                        <ol id='scoreboard'>

                        </ol>
                        <button id='resetScores'>Reset Scoreboard</button>
                    </div>
                </div>
            </div>
            <div id='instructions'>
                <p>Instructions:</p>
                <ul>
                    <li>Navigate the board by clicking on the grid tiles, but watch out for mines!</li>
                    <li>Mark possible mine locations with a right click.</li>
                    <li>Score points by surviving levels.</li>
                </ul>
                <p>Good luck!</p>
            </div>
            <button id='easyWin' class='button'>Easy Win</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
