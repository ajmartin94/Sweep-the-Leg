<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweep the Leg</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id='wrapper'>
        <div id='centerContent'>
            <div id='gameHeader'>
                <h1>Minesweeper</h1>
            </div>
            <div id='gameWrapper'> 
                <div id='gameBoardWrapper'>
                    <div id='gameOverlay'>
                        <div id='gameReport'>
                            <h2 id='headerText'>You lose! Play again?</h2>
                        </div>
                        <div class='buttons' id='playButtons'>
                            <button id='yes'>Yes</button>
                            <button id='no'>No</button>
                            <button id='continue'>Continue</button>
                        </div>
                        <div id='difficulty'>
                            <h2>Choose a difficulty:</h2>
                        </div>
                        <div class='buttons' id='difficultyButtons'> 
                            <button id='easy'>Easy</button>
                            <button id='medium'>Medium</button>
                            <button id='hard'>Hard</button>
                        </div>
                        <div id='usernameDiv'>
                            <input id='username' placeholder='Input your username' type='text' maxlength='6'>
                        </div>
                        <div id='playButton'>
                            <button id='play'>Play</button>
                        </div>
                        
                    </div>
                    <div id='gameBoard'>
                        
    
                    </div>
                </div>
                <div id='gameAside'>
                    <!-- <div id='cursorOptions'>

                    </div> -->
                    <div id='timerDiv'>
                        <p id='timerTitle'>Game Timer</p>
                        <p id='timer'></p>
                    </div>
                    <div id='scoreboardDiv'>
                        <p>Scoreboard</p>
                        <ol id='scoreboard'>
                            
                        </ol>
                    </div>
                </div>
            </div>
            <button id='easyWin'>Easy Win</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
